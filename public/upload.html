<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload to PixVault | Terminal</title>

  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/upload.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
</head>
<body class="upload-page">
  <div class="upload-container">
    <a href="index.html"><img src="assets/icons/logo.png" alt="PixVault Logo" class="logo" /></a>

    <h1 class="neon-text">Upload Your Images to PixVault</h1>
    <p class="subtitle">Secure your visual data in the neon cloud</p>

    <div class="tabs">
      <button class="tab active" data-tab="upload" onclick="switchTab('upload')">Upload</button>
      <button class="tab" data-tab="images" onclick="switchTab('images')">From URL</button>
      <a href="gallery.html" class="tab">Gallery</a>
    </div>

    <div id="upload-tab" class="tab-content">
      <div class="drop-zone" id="drop-zone">
        <input type="file" id="file-input" accept=".jpg, .png, .gif" hidden />
        <label for="file-input" class="drop-label">
          <div class="upload-icon">üìÅ</div>
          <p>Select a file or drag and drop here</p>
          <small>JPG, PNG, GIF | Max size: 5MB</small>
        </label>
      </div>

      <div class="status" id="status"></div>

      <div class="upload-field">
        <label>Generated Data Link</label>
        <div class="link-output-group">
          <input type="text" id="upload-link" readonly placeholder="Link will appear here..." />
          <button type="button" id="copy-btn" class="action-btn copy-btn" title="Copy Link">Copy üìÑ</button>
        </div>
      </div>

      <div id="gallery-grid" class="gallery-grid"></div>
    </div>

    <div id="images-tab" class="tab-content" style="display: none;">
      <table class="image-table neon-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Direct Link</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="image-list">
          </tbody>
      </table>
    </div>
  </div>

  <script src="assets/js/upload.js"></script>
</body>
</html>

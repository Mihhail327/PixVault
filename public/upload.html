<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload to PixVault</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/components.css"/>
  <link rel="stylesheet" href="css/upload.css"/>
  <link rel="stylesheet" href="css/animations.css"/>
</head>
<body class="upload-page">
  <div class="upload-container">
    <img src="assets/icons/logo.png" alt="PixVault Logo" class="logo"/>

    <h1>Upload Your Images to PixVault</h1>
    <p class="subtitle">Upload selfies, images, mems, or any fun pictures here</p>

    <div class="tabs">
      <button class="tab active" data-tab="upload" onclick="switchTab('upload')">Upload</button>
      <button class="tab" data-tab="images" onclick="switchTab('images')">From URL</button>
    </div>

    <div id="upload-tab" class="tab-content">
      <div class="drop-zone" id="drop-zone">
        <input type="file" id="file-input" accept=".jpg, .png, .gif" hidden/>
        <label for="file-input" class="drop-label">
          <p>Select a file or drag and drop here</p>
          <small>Only support .jpg, .png, .gif. Maximum file size is 5MB</small>
        </label>
      </div>

      <div class="status" id="status"></div>

      <div class="upload-field">
        <label>Current Upload</label>
        <div class="input-with-copy">
          <input type="text" id="upload-link" placeholder="https://" readonly />
          <span class="copy-icon" onclick="copyLink()">CopyðŸ“‹</span>
        </div>
      </div>
    </div>

    <div id="images-tab" class="tab-content" style="display: none;">
      <table class="image-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Link</th>
            <th>Delete</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <script src="js/upload.js"></script>
  
</body>
</html>

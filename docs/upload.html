<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload to PixVault</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />

  <link rel="stylesheet" href="css/upload.css" />

<body class="upload-page">
  <div class="upload-container">
    <img src="assets/icons/logo.png" alt="PixVault Logo" class="logo" />

    <h1>Upload Your Images to PixVault</h1>
    <p class="subtitle">Upload selfies, images, memes, or any fun pictures here</p>

    <!-- âœ… ÐÐ°Ð²Ð¸Ð³Ð°Ñ†Ð¸Ñ Ð¿Ð¾ Ð²ÐºÐ»Ð°Ð´ÐºÐ°Ð¼ -->
    <div class="tabs">
      <button class="tab active" data-tab="upload" onclick="switchTab('upload')">Upload</button>
      <button class="tab" data-tab="images" onclick="switchTab('images')">From URL</button>
      <!-- ðŸ”¹ Gallery Ñ‚ÐµÐ¿ÐµÑ€ÑŒ Ð²ÐµÐ´Ñ‘Ñ‚ Ð½Ð° Ð¾Ñ‚Ð´ÐµÐ»ÑŒÐ½ÑƒÑŽ ÑÑ‚Ñ€Ð°Ð½Ð¸Ñ†Ñƒ -->

    <!-- âœ… Ð’ÐºÐ»Ð°Ð´ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ -->
    <div id="upload-tab" class="tab-content">
      <div class="drop-zone" id="drop-zone">
        <input type="file" id="file-input" accept=".jpg, .png, .gif" hidden />
        <label for="file-input" class="drop-label">
          <p>Select a file or drag and drop here</p>
          <small>Only .jpg, .png, .gif. Max size: 5MB</small>
        </label>
      </div>

      <div class="status" id="status"></div>

      <div class="upload-field">
        <label>Upload Link</label>
        <div class="link-output-group">
          <input type="text" id="upload-link" readonly placeholder="Your generated link" />
          <button type="button" id="copy-btn" class="action-btn copy-btn" title="Copy Link">Copy ðŸ“„</button>
        </div>
      </div>

      <!-- ðŸ†• Ð“Ð°Ð»ÐµÑ€ÐµÑ Ð¿Ñ€ÑÐ¼Ð¾ Ð½Ð° Ð²ÐºÐ»Ð°Ð´ÐºÐµ Upload -->

    </div>

    <!-- âœ… Ð’ÐºÐ»Ð°Ð´ÐºÐ° ÑÑÑ‹Ð»Ð¾Ðº -->

      <table class="image-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Link</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="image-list">
          <!-- Uploaded images will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/upload.js"></script>
</body>
</html>
